{% extends "layouts/base-template.html" %}
{% block title %}FAQ{% endblock %}
{% block stylesheets %}
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
<style>
  .bold {
      font-weight: bold;
  }
</style>
{% endblock stylesheets %}

{% block content %}

<section class="content-header">
    <h5>
      FAQ
    </h5>
    <br>
</section>


<!-- Main content -->
<section class="content">

    <!-- Nav -->
    <div class="row">
        <div class="col">
    
          <div class="card mb-4">
           
              <div class="card-body">

                  <h4 class="mb-4 font-weight-bold">
                      Edit FAQ
                      <hr>
                  </h4>

                    <div class="form-group">
                      <div class="row">
                        <div class="col-2">
                          Judul
                        </div>
                        <div class="col-10">
                          <div class="row">
                            <div class="col-12">
                              <input type="hidden" class="form-control" name="kode" value="{{ message.kode }}">
                              <input type="text" class="form-control" name="judul" value="{{ message.judul }}" disabled>
                            </div>
                          </div>
                        </div>
                      </div>                      
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <div class="col-2">
                          Deskripsi
                        </div>
                        <div class="col-10">
                          <div class="row">
                            <div class="col-12">
                              <input type="hidden" class="form-control" id="deskripsi" value="{{ message.deskripsi }}" >
                              <div id="summernote"></div>
                            </div>
                          </div>
                        </div>
                      </div>                      
                    </div>
      
              </div>

              <div class="card-footer border-top">
                <button type="button" class="btn btn-save-form float-right ml-2 btn-simpan" style="background-color: #85CE36; color: white;">Simpan</button>
              </div>
            
          </div>
    
        </div>
      </div>
    
    <div class="modal fade" id="modal-confirm" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Konfirmasi Data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
    
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-primary btn-confirm-post">Ya</button>
          </div>
        </div>
      </div>
    </div>
        <!-- End Nav -->

    </section><!-- /.content -->



    {% endblock content %}


    {% block javascripts %}
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="{{ url_for('faq_blueprint.static', filename='faq.js') }}" type="text/javascript"></script>

    {% endblock javascripts %}
 -->
